<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Start Quiz - UIC</title>
<style>
  body { font-family:'Segoe UI'; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f6f9; }
  .container { background:white; padding:30px; border-radius:12px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
  input { padding:10px; margin:10px 0; width:100%; border-radius:6px; border:1px solid #ccc; }
  button { background:#d50032; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-size:16px; }
  button:hover { background:#a00025; }
  img { width:120px; position:absolute; top:20px; left:20px; }
</style>
</head>
<body>
<img src="https://www.uic.edu/sites/default/files/styles/uic-logo/public/uic-logo.png" alt="UIC Logo">
<div class="container">
  <h2>Enter your email to start the UIC Quiz</h2>
  <input type="email" id="emailInput" placeholder="Enter your email" required>
  <button onclick="startQuiz()">Start Quiz</button>
</div>

<script>
function startQuiz(){
  const email = document.getElementById("emailInput").value.trim();
  if(!email){ alert("Please enter your email."); return; }

  const submissions = JSON.parse(localStorage.getItem("quizSubmissions") || "{}");
  if(submissions[email]) { alert("You have already submitted."); return; }

  localStorage.setItem("currentUser", email);
  window.location.href = "index.html";
}
</script>
</body>
</html>
