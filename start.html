<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UIC Song Quiz - Start</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #d50032; /* UIC red */
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    .start-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #d50032;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a00025;
    }
    p {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/1/1f/University_of_Illinois_at_Chicago_logo.svg" alt="UIC Logo">
    <h1>UIC Song Quiz</h1>
  </header>

  <div class="start-box">
    <h2>Enter Your Email</h2>
    <input type="email" id="userEmail" placeholder="example@domain.com" required>
    <p id="error">Please enter a valid email.</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <script>
    function startQuiz() {
      const email = document.getElementById("userEmail").value.trim();
      const error = document.getElementById("error");

      if (!email || !email.includes("@")) {
        error.style.display = "block";
        return;
      }

      error.style.display = "none";

      // Save user email to localStorage (only if they haven't submitted yet)
      const submissions = JSON.parse(localStorage.getItem("quizSubmissions") || "{}");
      if (submissions[email]) {
        alert("You have already submitted this quiz. Please contact admin if you need a reset.");
        return;
      }

      localStorage.setItem("currentUser", email);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
