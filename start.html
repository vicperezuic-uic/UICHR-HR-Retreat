<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Quiz - UIC</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#f4f6f9;
    }
    .container {
      background:white;
      padding:30px;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      text-align:center;
      max-width:400px;
      width:100%;
      position:relative;
    }
    input {
      padding:10px;
      margin:10px 0;
      width:100%;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button {
      background:#d50032;
      color:white;
      border:none;
      padding:12px 20px;
      border-radius:8px;
      cursor:pointer;
      font-size:16px;
    }
    button:hover { background:#a00025; }
    img { width:150px; position:absolute; top:20px; left:20px; }
  </style>
</head>
<body>
  <img src="https://www.uic.edu/sites/default/files/styles/uic-logo/public/uic-logo.png" alt="UIC Logo">
  <div class="container">
    <h2>Enter your UIC email to start the quiz</h2>
    <input type="email" id="emailInput" placeholder="Enter your email" required>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <script>
    function startQuiz() {
      const emailInput = document.getElementById("emailInput");
      const email = emailInput.value.trim().toLowerCase();

      // Validate email format
      const emailPattern = /^[a-zA-Z0-9._%+-]+@uic\.edu$/;
      if (!email) {
        alert("Please enter your email.");
        emailInput.focus();
        return;
      }
      if (!emailPattern.test(email)) {
        alert("Please enter a valid UIC email (e.g., example@uic.edu).");
        emailInput.focus();
        return;
      }

      // Check for duplicate submissions in localStorage
      const submissions = JSON.parse(localStorage.getItem("quizSubmissions") || "{}");
      if (submissions[email]) {
        alert("This email has already submitted the quiz.");
        return;
      }

      // Store current user and redirect to quiz
      localStorage.setItem("currentUser", email);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
