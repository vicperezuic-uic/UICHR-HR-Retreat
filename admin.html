<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - UIC Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d50032;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #d50032;
      color: white;
    }
    button {
      background: #d50032;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #a00025;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p>Welcome, admin. Below are all submissions.</p>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Score</th>
        <th>Submitted At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="submissionTable"></tbody>
  </table>

  <script>
    // Admin login gate (basic)
    const allowedEmail = "vicperez@uic.edu";
    const allowedPassword = "Jujub1234!";
    const inputEmail = prompt("Enter admin email:");
    const inputPass = prompt("Enter admin password:");

    if (inputEmail !== allowedEmail || inputPass !== allowedPassword) {
      alert("Access denied.");
      document.body.innerHTML = "<h2>Unauthorized</h2>";
      throw new Error("Unauthorized access");
    }

    const submissions = JSON.parse(localStorage.getItem("quizSubmissions") || "{}");
    const tableBody = document.getElementById("submissionTable");

    function renderTable() {
      tableBody.innerHTML = "";
      Object.keys(submissions).forEach(email => {
        const entry = submissions[email];
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${email}</td>
          <td>${entry.score}</td>
          <td>${new Date(entry.submittedAt).toLocaleString()}</td>
          <td><button onclick="resetUser('${email}')">Reset</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function resetUser(email) {
      delete submissions[email];
      localStorage.setItem("quizSubmissions", JSON.stringify(submissions));
      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
