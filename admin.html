<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - UIC Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #d50032; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    th { background: #d50032; color: white; }
    button {
      background: #d50032;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 5px;
    }
    button:hover { background: #a00025; }
    .correct { background-color: #d4edda; } /* green */
    .incorrect { background-color: #f8d7da; } /* red */
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p>Welcome, admin. Below are all quiz submissions.</p>
  <button id="downloadBtn">â¬‡ Download as CSV</button>
  <table>
    <thead id="tableHead"></thead>
    <tbody id="submissionTable"></tbody>
  </table>

  <script src="questions.js"></script>
  <script>
    // --- Admin login ---
    const allowedEmail = "vicperez@uic.edu";
    const allowedPassword = "Jujub1234!";
    const inputEmail = prompt("Enter admin email:");
    const inputPass = prompt("Enter admin password:");
    if (inputEmail !== allowedEmail || inputPass !== allowedPassword) {
      alert("Access denied.");
      document.body.innerHTML = "<h2>Unauthorized</h2>";
      throw new Error("Unauthorized access");
    }
	
const SHEET_ID="1HrI-OQOr2bUhux0pcu0_86_5tkun2z2uRGNIqskzEBo";
const API_URL=`https://script.google.com/macros/s/AKfycbyEY1gcdm74eVVdoapRtwZLDZ74alyhiLFXO8B4HQO2JeKcTTLP4PhpLbLvKw7-4TTE/exec
`;
 fetch(API_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const cols = json.table.cols.map(c => c.label);
        const rows = json.table.rows;
        const tableHead = document.getElementById("tableHead");
        const tableBody = document.getElementById("submissionTable");

        // --- Build table header ---
        const headRow = document.createElement("tr");
        cols.forEach(col => {
          const th = document.createElement("th");
          th.textContent = col;
          headRow.appendChild(th);
        });
        const resetTh = document.createElement("th");
        resetTh.textContent = "Actions";
        headRow.appendChild(resetTh);
        tableHead.appendChild(headRow);

        // --- Build table rows ---
        rows.forEach(r => {
          const tr = document.createElement("tr");

          r.c.forEach((cell, i) => {
            const td = document.createElement("td");
            td.textContent = cell?.v ?? "";

            // Apply correct/incorrect styling for answer columns
            if(i >= 3) { // assuming col 0=timestamp, 1=email, 2=score
              const qIndex = Math.floor((i - 3) / 2);
              const isSong = (i - 3) % 2 === 0;
              const question = questions[qIndex];
              if(question && td.textContent) {
                if(isSong) {
                  td.className = (td.textContent.toLowerCase().replace(/[^a-z0-9\s]/gi,"").trim() === question.correctSong.toLowerCase().replace(/[^a-z0-9\s]/gi,"").trim()) ? "correct" : "incorrect";
                } else {
                  td.className = (td.textContent === question.correctRequester) ? "correct" : "incorrect";
                }
              }
            }
            tr.appendChild(td);
          });

          // --- Reset button per row ---
          const resetTd = document.createElement("td");
          const resetBtn = document.createElement("button");
          resetBtn.textContent = "Reset";
          resetBtn.onclick = () => {
            if(confirm("Reset this user's local submission?")) {
              const submissions = JSON.parse(localStorage.getItem("quizSubmissions") || "{}");
              const email = r.c[1]?.v;
              if(email && submissions[email]) {
                delete submissions[email];
                localStorage.setItem("quizSubmissions", JSON.stringify(submissions));
                alert("User submission reset. They can submit again.");
              }
            }
          };
          resetTd.appendChild(resetBtn);
          tr.appendChild(resetTd);

          tableBody.appendChild(tr);
        });

        // --- CSV download ---
        document.getElementById("downloadBtn").addEventListener("click", () => {
          let csvContent = cols.join(",") + "\n";
          rows.forEach(r => {
            const rowValues = r.c.map(cell => (cell?.v ?? "").toString().replace(/,/g," "));
            csvContent += rowValues.join(",") + "\n";
          });
          const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "UIC_Quiz_Responses.csv";
          link.click();
        });

      })
      .catch(err => {
        console.error("Error loading data:", err);
        alert("Could not load submissions. Make sure the Sheet is published to the web.");
      });
  </script>
</body>
</html>
