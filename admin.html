<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UIC Song Quiz - Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
    }
    header {
      background-color: #d50032; /* UIC red */
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .login {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      margin: 50px auto;
    }
    .dashboard {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    table th {
      background-color: #f1f1f1;
    }
    button {
      background-color: #d50032;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a00025;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/1/1f/University_of_Illinois_at_Chicago_logo.svg" alt="UIC Logo">
    <h1>UIC Song Quiz - Admin Dashboard</h1>
  </header>

  <main>
    <!-- Login Form -->
    <div class="login" id="loginBox">
      <h2>Admin Login</h2>
      <input type="email" id="adminEmail" placeholder="Email"/><br><br>
      <input type="password" id="adminPassword" placeholder="Password"/><br><br>
      <button onclick="adminLogin()">Login</button>
      <p id="loginError" style="color:red; display:none;">Invalid credentials</p>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
      <h2>Submissions</h2>
      <table id="submissionsTable">
        <thead>
          <tr>
            <th>Email</th>
            <th>Score</th>
            <th>Submitted At</th>
            <th>Reset</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    const ADMIN_EMAIL = "vicperez@uic.edu";
    const ADMIN_PASSWORD = "Jujub1234!";

    function adminLogin() {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;

      if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadSubmissions();
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    function loadSubmissions() {
      const submissions = JSON.parse(localStorage.getItem("quizSubmissions") || "{}");
      const tbody = document.getElementById("submissionsTable").querySelector("tbody");
      tbody.innerHTML = "";

      Object.keys(submissions).forEach(email => {
        const { score, submittedAt } = submissions[email];
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${email}</td>
          <td>${score}</td>
          <td>${new Date(submittedAt).toLocaleString()}</td>
          <td><button onclick="resetUser('${email}')">Reset</button></td>
        `;

        tbody.appendChild(row);
      });
    }

    function resetUser(email) {
      let submissions = JSON.parse(localStorage.getItem("quizSubmissions") || "{}");
      if (submissions[email]) {
        delete submissions[email];
        localStorage.setItem("quizSubmissions", JSON.stringify(submissions));
        loadSubmissions();
        alert(`Submission reset for ${email}`);
      }
    }
  </script>
</body>
</html>
