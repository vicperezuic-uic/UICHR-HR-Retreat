<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - UIC Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d50032;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #d50032;
      color: white;
    }
    button {
      background: #d50032;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #a00025;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p>Welcome, admin. Below are all quiz submissions.</p>
  <button id="downloadBtn">â¬‡ Download as CSV</button>

  <table>
    <thead id="tableHead"></thead>
    <tbody id="submissionTable"></tbody>
  </table>

  <script>
    // --- Login check ---
    const allowedEmail = "vicperez@uic.edu";
    const allowedPassword = "Jujub1234!";
    const inputEmail = prompt("Enter admin email:");
    const inputPass = prompt("Enter admin password:");

    if (inputEmail !== allowedEmail || inputPass !== allowedPassword) {
      alert("Access denied.");
      document.body.innerHTML = "<h2>Unauthorized</h2>";
      throw new Error("Unauthorized access");
    }

    // --- Fetch data from Google Sheet ---
    const SHEET_ID = "1HrI-OQOr2bUhux0pcu0_86_5tkun2z2uRGNIqskzEBo";
    const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    fetch(API_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const cols = json.table.cols.map(c => c.label);
        const rows = json.table.rows;
        const headRow = document.createElement("tr");
        const tableHead = document.getElementById("tableHead");
        const tableBody = document.getElementById("submissionTable");

        // Header
        cols.forEach(col => {
          const th = document.createElement("th");
          th.textContent = col;
          headRow.appendChild(th);
        });
        tableHead.appendChild(headRow);

        // Data rows
        rows.forEach(r => {
          const tr = document.createElement("tr");
          r.c.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell?.v ?? "";
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });

        // Enable download as CSV
        document.getElementById("downloadBtn").addEventListener("click", () => {
          let csvContent = cols.join(",") + "\n";
          rows.forEach(r => {
            const rowValues = r.c.map(cell => (cell?.v ?? "").toString().replace(/,/g, " "));
            csvContent += rowValues.join(",") + "\n";
          });
          const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "UIC_Quiz_Responses.csv";
          link.click();
        });
      })
      .catch(err => {
        console.error("Error loading data:", err);
        alert("Could not load submissions. Make sure the Sheet is published to the web.");
      });
  </script>
</body>
</html>
