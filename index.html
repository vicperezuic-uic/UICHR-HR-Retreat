// --- Render Quiz ---
const quizDiv = document.getElementById("quiz");
questions.forEach((q,index)=>{
  const section = document.createElement("div");
  section.className = "section";
  const header = document.createElement("div");
  header.className = "section-header";
  header.innerText = `Question ${index+1}`;
  header.onclick = ()=>{ 
    const content = section.querySelector(".section-content");
    content.style.display = content.style.display==="block"?"none":"block";
  };
  const content = document.createElement("div");
  content.className = "section-content";
  const songRow = document.createElement("div");
  songRow.className="row";
  songRow.innerHTML = `<label>Song Name:</label><input type="text" maxlength="250" data-question="${index}">`;
  content.appendChild(songRow);
  const optionsDiv = document.createElement("div");
  optionsDiv.className="options";
  q.choices.forEach(choice=>{
    optionsDiv.innerHTML+=`<label><input type="radio" name="requested_${index}" value="${choice}"> ${choice}</label>`;
  });
  content.appendChild(optionsDiv);
  section.appendChild(header);
  section.appendChild(content);
  quizDiv.appendChild(section);
});

// --- Submit Quiz ---
function submitQuiz(){
  const email = localStorage.getItem("quizUserEmail");
  if(!email){ alert("Please enter your email first."); window.location.href="start.html"; return; }
  let submissions = JSON.parse(localStorage.getItem("submissions")||"{}");
  if(submissions[email]){ alert("You already submitted the quiz."); return; }
  let score=0;
  questions.forEach((q,index)=>{
    const selectedOption=document.querySelector(`input[name='requested_${index}']:checked`);
    if(selectedOption && selectedOption.value===q.correct) score++;
  });
  submissions[email]={score:score,answers:"hidden"};
  localStorage.setItem("submissions",JSON.stringify(submissions));
  document.getElementById("result").innerText=`Thank you! Your score: ${score}`;
}
