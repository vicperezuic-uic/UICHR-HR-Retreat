<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UIC Song Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
    }
    header {
      background-color: #d50032; /* UIC red */
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .question-block {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .question-block h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    label {
      display: block;
      margin: 6px 0;
    }
    button {
      background-color: #d50032;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #a00025;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/1/1f/University_of_Illinois_at_Chicago_logo.svg" alt="UIC Logo">
    <h1>UIC Song Quiz</h1>
  </header>

  <main>
    <form id="quizForm"></form>
    <button type="button" onclick="submitQuiz()">Submit Quiz</button>
  </main>

  <script src="questions.js"></script>
  <script>
    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) {
      alert("You must start with your email.");
      window.location.href = "start.html";
    }

    const submissions = JSON.parse(localStorage.getItem("quizSubmissions") || "{}");
    if (submissions[currentUser]) {
      alert("You have already submitted this quiz. Please contact the admin if you need a reset.");
      window.location.href = "start.html";
    }

    const form = document.getElementById("quizForm");

    // Render questions
    questions.forEach((q, index) => {
      const block = document.createElement("div");
      block.classList.add("question-block");

      block.innerHTML = `
        <h3>Question ${index + 1}: Song Name</h3>
        <input type="text" name="song_${index}" maxlength="250" placeholder="Enter song name" required>

        <h3>Requested By</h3>
        ${q.choices.map((choice, i) => `
          <label>
            <input type="radio" name="requested_${index}" value="${choice}" required>
            ${choice}
          </label>
        `).join("")}
      `;

      form.appendChild(block);
    });

    function submitQuiz() {
      const formData = new FormData(form);
      let score = 0;

      questions.forEach((q, index) => {
        const songAnswer = formData.get(`song_${index}`)?.trim().toLowerCase();
        const requestedAnswer = formData.get(`requested_${index}`);

        if (songAnswer && songAnswer === q.correctSong.toLowerCase()) {
          score++;
        }
        if (requestedAnswer && requestedAnswer === q.correctRequester) {
          score++;
        }
      });

      const submissions = JSON.parse(localStorage.getItem("quizSubmissions") || "{}");
      submissions[currentUser] = {
        score,
        submittedAt: new Date().toISOString()
      };
      localStorage.setItem("quizSubmissions", JSON.stringify(submissions));

      alert("Thank you for completing the quiz!");
      window.location.href = "start.html";
    }
  </script>
</body>
</html>
